---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blazorwebidentity
  namespace: multiapp

  labels:
    app: blazorwebidentity
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: blazorwebidentity
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: blazorwebidentity
    spec:
      containers:
      - name: blazorwebidentity
        image: nguyenvantu/blazorwebidentity:18bf5f28bdd916c4fb3dc86694a36bbc1720c941b57ed018503d691b28dfd81f
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        envFrom:
        - configMapRef:
            name: blazorwebidentity-env
      terminationGracePeriodSeconds: 180