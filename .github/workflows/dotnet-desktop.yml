name: Build Code

on:
  push:
    branches: [ "main" ]  # <--- thêm để chạy khi có push trực tiếp
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  build-test-sonar:
    runs-on: windows-latest

    env:
      DOTNET_VERSION: 8.0.x

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Configure NuGet for GitHub Packages
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
            --name "github" `
            --username "${{ github.actor }}" `
            --password "${{ secrets.LIB_TOKEN }}" `
            --store-password-in-clear-text

      - name: Restore NuGet Packages Cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}-nuget
          restore-keys: |
            ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}-

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./IdentityAuthen

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release
        working-directory: ./IdentityAuthen

      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --logger trx --results-directory "TestResults"
        working-directory: ./IdentityAuthen
